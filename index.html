<!DOCTYPE html>
<html lang=" ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Контекстная тема сайта. Подпись сайта-->
    <!-- Эти мета-теги используются для SEO и информации о странице: -->
    <meta name="description" content="Гусак, який боронить Україну">
    <!-- — краткое описание страницы. Показывается в результатах поиска и влияет на SEO. -->
    <meta name="keywords" content="Гусак, Україна, Бандера">
    <!-- — список ключевых слов для поисковых систем (сейчас почти не используется поисковиками).-->
    <meta name="author" content="BanderaGus">
    <!-- — имя автора страницы. Просто информационный тег, не влияет на SEO. -->
    <meta name="description" content="Гусак, який боронить Україну">
    <meta name="keywords" content="Гусак, Україна, Бандера">
    <meta name="author" content="BanderaGus">
    <meta name="robots" content="index, follow"> <!-- Разрешает индексацию поисковиками -->
    <meta property="og:title" content="Гусак, який боронить Україну"> <!-- Для соцсетей -->
    <meta property="og:description" content="Детальное описание для соцсетей">
    <meta property="og:image" content="https://example.com/img/gus-anim.gif">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#ffffff"> <!-- Цвет темы для мобильных браузеров -->
    <!--Поисковые роботы -->
    <!-- Этот тег сообщает поисковым роботам (например, Google), что:
    index — страницу можно индексировать (добавлять в поисковую выдачу).
    follow — поисковикам разрешено переходить по ссылкам на странице и индексировать связанные страницы.
    Если бы вы хотели запретить индексацию, использовали бы: -->
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff">
    <!-- Фавикон -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <!-- Шрифти та стилі -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <!--Анимация-->
    <link rel="preload" href="./img/gus-anim.gif" as="image">
    <!--Стили-->
    <link rel="stylesheet" href="css/style.css">
    <title>Название сайта|Страница</title>
  </head>

  <body>

    <header>header</header>

    <main>main</main>

    <footer>footer</footer>
    <script></script>

  </body>

</html>
